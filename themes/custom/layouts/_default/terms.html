{{ partial "header.html" . }}

<h1 class="title">{{ .Title }}</h1>

<main>

<ul>
    {{ range $key, $value := .Data.Terms }}
    <li>
        <a href="{{ (print "/" $.Data.Plural "/" $key | urlize) | relURL}}">
            {{ $key }}
        </a>
        ({{ len $value }})
    </li>
    {{ end }}
</ul>

</main>

{{ partial "footer.html" . }}
